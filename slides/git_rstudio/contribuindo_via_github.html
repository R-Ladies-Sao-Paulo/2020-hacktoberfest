<script>(function () {
  let tries = 0
  function addLogo () {
    if (typeof slideshow === 'undefined') {
      tries += 1
      if (tries < 10) {
        setTimeout(addLogo, 100)
      }
    } else {
      document.querySelectorAll('.remark-slide-content:not(.hide-logo)')
        .forEach(function (slide) {
          const logo = document.createElement('a')
          logo.classList = 'xaringan-extra-logo'
          logo.href = 'https://github.com/R-Ladies-Sao-Paulo/RLadies-Brasil'
          slide.appendChild(logo)
        })
    }
  }
  document.addEventListener('DOMContentLoaded', addLogo)
})()</script>

- Contribuímos diretamente do navegador, através do site do GitHub!

- Não é necessário instalar o Git no computador.

- Útil para __contribuições mais simples__, exemplo:

  - Listas

  - Textos marcados com Markdown

  - Traduções
  
  


---

## Escolha um repositório!

Neste exemplo usaremos [este repositório](https://github.com/PyLadiesSP/Cursos) com materiais da PyLadies SP.

&lt;img src="img/exemplo-contribuir-via-web.PNG" width="100%" style="display: block; margin: auto;" /&gt;


---

## Escolha um arquivo para contribuir


&lt;img src="img/exemplo-contribuir-via-web-escolha-arquivo.png" width="100%" style="display: block; margin: auto;" /&gt;


---

## Vamos contribuir no arquivo [README.MD](https://github.com/PyLadiesSP/Cursos/blob/master/README.md)

&lt;img src="img/exemplo-contribuir-via-web-lapis.png" width="100%" style="display: block; margin: auto;" /&gt;

---
class: middle, hide-logo

&gt; "Você está fazendo alterações em um projeto ao qual não tem acesso para escrever. __Nós criamos um fork deste projeto__ para você enviar as alterações propostas. O envio de uma alteração a gravará em um novo branch em seu fork, para que você possa enviar um Pull Request."

&lt;img src="img/exemplo-contribuir-via-web-apos-lapis.png" width="100%" style="display: block; margin: auto;" /&gt;

---
class: middle 

&lt;img src="img/exemplo_edit-file.PNG" width="100%" style="display: block; margin: auto;" /&gt;

---
class: middle 

Faça uma alteração na aba `edit file`:

&lt;img src="img/exemplo_edit-file_com_alteracao.PNG" width="100%" style="display: block; margin: auto;" /&gt;

---
class: middle 

Veja como a alteração aparecerá, na aba `preview`:

&lt;img src="img/exemplo_preview-file.PNG" width="100%" style="display: block; margin: auto;" /&gt;

---
class: middle, hide-logo 

Ao final da página, escreva uma mensagem de commit - que resuma suas contribuições, e aperte o botão `Propose changes` (a tradução seria 'propor mudanças'):

&lt;img src="img/exemplo-mensagem-commit.png" width="100%" style="display: block; margin: auto;" /&gt;

---
class: middle, hide-logo 

Após conferir se as mudanças estão corretas, clique no botão 'Create pull request':

&lt;img src="img/exemplo-pull-request.png" width="100%" style="display: block; margin: auto;" /&gt;

---
class: middle, hide-logo 

Descreva do que se trata sua contribuição, e então clique em `Create pull request`.

&lt;img src="img/exemplo_open-pull-request.png" width="100%" style="display: block; margin: auto;" /&gt;


---
class: middle, hide-logo 

O PR foi criado! Agora é só esperar a pessoa mantenedora avaliar.

// adds .remark-code-has-line-highlighted class to <pre> parent elements
// of code chunks containing highlighted lines with class .remark-code-line-highlighted
(function(d) {
  const hlines = d.querySelectorAll('.remark-code-line-highlighted');
  const preParents = [];
  const findPreParent = function(line, p = 0) {
    if (p > 1) return null; // traverse up no further than grandparent
    const el = line.parentElement;
    return el.tagName === "PRE" ? el : findPreParent(el, ++p);
  };

  for (let line of hlines) {
    let pre = findPreParent(line);
    if (pre && !preParents.includes(pre)) preParents.push(pre);
  }
  preParents.forEach(p => p.classList.add("remark-code-has-line-highlighted"));
})(document);</script>

<script>
slideshow._releaseMath = function(el) {
  var i, text, code, codes = el.getElementsByTagName('code');
  for (i = 0; i < codes.length;) {
    code = codes[i];
    if (code.parentNode.tagName !== 'PRE' && code.childElementCount === 0) {
      text = code.textContent;
      if (/^\\\((.|\s)+\\\)$/.test(text) || /^\\\[(.|\s)+\\\]$/.test(text) ||
          /^\$\$(.|\s)+\$\$$/.test(text) ||
          /^\\begin\{([^}]+)\}(.|\s)+\\end\{[^}]+\}$/.test(text)) {
        code.outerHTML = code.innerHTML;  // remove <code></code>
        continue;
      }
    }
    i++;
  }
};
slideshow._releaseMath(document);
</script>
